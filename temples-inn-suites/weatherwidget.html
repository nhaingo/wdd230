<body id="weather-widget">
    <header>
        <div class="heading">
            <section id = "heading-name">
                <div id="site-logo">
                    <a href="index.html"><img src="./images/templeinnandsuites-logo.webp" alt="Temple Inn and Suites logo"></a>
                </div>
                <div id="site-name">
                    <h1>Temple Inn & Suites</h1>
                </div>
            </section>
            <section id="navigation"> 
                <nav> 
                    <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
                    <ul id="primaryNav">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li><a href="temples.html">Temples</a></li>
                        <li><a href="reservations.html">Reservations</a></li>

                <div class="social">
                    <a id="fb" href="https://facebook.com/"><img src="./images/facebook.jpg" alt="facebook logo"></a>

            </section> 
        </div>
    </header>
    <main id="temple-inn-home">
            
        <div class="banner">
            <p><a href="contact.html">Contact Us for more information</a></p>
            <picture class="banner-image">
                <source media="(min-width:650px) and (max-width: 949px)" srcset="images/banner-medium.jpg">
                <source media="(min-width: 950px)" srcset="images/banner1.jpg">
                <img src="images/banner-small.jpg" alt="banner image for homepage">
            </picture>
        
    </main>
    <main class="weathersection">
        <h1>5-Day Weather Forecast</h1>
        <!-- Location Dropdown Form -->
        <form id="location-form">
            <select id="location-select" required>
                <option value="" disabled selected>Select a location</option>
                <option value="Aba,NG">Aba, Nigeria</option>
                <option value="Accra,GH">Accra, Ghana</option>
                <option value="Antananarivo,MG">Antananarivo, Madagascar</option>
                <option value="Bern,CH">Bern, Switzerland</option>
                <option value="Durban,ZA">Durban, South Africa</option>
                <option value="Frankfurt,DE">Frankfurt, Germany</option>
                <option value="Helsinki,FI">Helsinki, Finland</option>
                <option value="Johannesburg,ZA">Johannesburg, South Africa</option>
                <option value="Kinshasa,RDC">Kinshasa, RDC</option>
                <option value="Madrid,ESP">Madrid, Spain</option>
                <option value="Paris,FR">Paris, France</option>
                <option value="Preston,UK ">Preston, England </option>
                <option value="Seoul,KR">Seoul, Korea</option>
                <option value="Stockholm,SWE">Stockholm, Sweden</option>
                <option value="Taipei,TW">Taipei, Taiwan</option>
                <option value="Tokyo,JP">Tokyo, Japan</option>
            </select>
            <button type="submit">Get Forecast</button>
        </form>
