<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="WDD230: Laz loading practice">
        <title>Lazy Load</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <header>
            <h1>Images Lazy Load</h1>
        </header>
        <main>
            <picture>
                <img src="placeholder.png" data-src="images/baobab.jpg" alt="Madagascar Baobab">
            </picture>
            <picture>
                <img src="placeholder.png" data-src="images/Tsingy.jpg" alt="Tsingy Madagascar">
            </picture>
            <picture>
                <img src="placeholder.png" data-src="images/cameleon.jpg" alt="Chameleon of Madagascar">
            </picture>
            <picture>
                <img src="placeholder.png" data-src="images/butterfly.jpg" alt="butterfly of Madagascar">
            </picture>
            <picture>
                <img src="placeholder.png" data-src="images/orchid.jpg" alt="orchid of Madagascar">
            </picture>
            <picture>
                <img src="placeholder.png" data-src="images/maki.jpg" alt="maki of Madagascar">
            </picture>
        </main>
        <script defer src="js/script.js"></script>
    </body>
</html>
